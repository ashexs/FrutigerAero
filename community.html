<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information for SEO, Responsiveness, and Compatibility -->
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Frutiger Aero - Community</title>

    <!-- Search Engine Meta Description -->
    <meta
      name="description"
      content="Find links to our various Frutiger Aero community spaces and more."
    />

    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon for the site -->
    <link
      rel="icon"
      type="image/png"
      href="/images/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="shortcut icon" href="/images/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="FrutAero" />
    <link rel="manifest" href="/images/favicon/site.webmanifest" />

    <!-- External CSS Stylesheets -->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/community.css" />

    <!-- Canonical Link to prevent duplicate content issues in search engines -->
    <link rel="canonical" href="frutigeraero.org/community" />
  </head>
  <body>
    <div id="siteContainer">
      <!-- Spacer for top margin -->
      <div class="website-spacer-top"></div>

      <!-- Main Navigation Bar -->
      <nav id="mainNav" class="containers-style" aria-label="Main Navigation">
        <div class="nav-side-vertical-separators vertical-separators"></div>

        <div class="main-nav-mobile-divs">
          <!-- Home Link -->
          <a
            href="index.html"
            class="main-nav-home main-nav-links button-links-inactive"
          >
            <img src="images/navbar/inactive/home.svg" alt="" />
            <span class="home-nav-text">Home</span>
          </a>
          <div class="vertical-separators"></div>

          <!-- Community Link -->
          <a href="community.html" class="main-nav-links button-links-active">
            <img
              src="images/navbar/active/community.svg"
              alt=""
              class="main-nav-images"
            />
            <span>Community</span>
          </a>
          <div class="vertical-separators"></div>

          <!-- Resources Link -->
          <a href="resources.html" class="main-nav-links button-links-inactive">
            <img
              src="images/navbar/inactive/resources.svg"
              alt=""
              class="main-nav-images"
            />
            <span>Resources</span>
          </a>
          <div class="vertical-separators"></div>
        </div>

        <div class="main-nav-mobile-divs">
          <!-- Archives Link -->
          <a href="archives.html" class="main-nav-links button-links-inactive">
            <img
              src="images/navbar/inactive/archives.svg"
              alt=""
              class="main-nav-images"
            />
            <span>Archives</span>
          </a>
          <div class="vertical-separators"></div>

          <!-- About Link -->
          <a href="about.html" class="main-nav-links button-links-inactive">
            <img
              src="images/navbar/inactive/about.svg"
              alt=""
              class="main-nav-images"
            />
            <span>About</span>
          </a>
          <div class="nav-side-vertical-separators vertical-separators"></div>
        </div>
      </nav>

      <!-- Main Content Area -->
      <main id="mainContent">
        <section id="topLinksSection">
          <header class="containers-style">
            <h1>Top Links</h1>
          </header>

          <nav class="top-links-container containers-style">
            <!-- Discord -->
            <a href="" class="button-links-inactive">
              <img src="images/community/discord.png" alt="placeholder" />
              <span>Discord</span>
            </a>
            <div class="top-links-separators vertical-separators"></div>

            <!-- Reddit -->
            <a href="" class="button-links-inactive">
              <img src="images/community/reddit.png" alt="placeholder" />
              <span>Reddit</span>
            </a>
            <div class="top-links-separators vertical-separators"></div>

            <!-- Spotify Playlist -->
            <a href="" class="button-links-inactive">
              <img
                src="images/community/spotify_playlist.png"
                alt="placeholder"
              />
              <span>Spotify Playlist</span>
            </a>
            <div class="top-links-separators vertical-separators"></div>

            <!-- Patreon -->
            <a href="" class="button-links-inactive">
              <img src="images/community/patreon.png" alt="placeholder" />
              <span>Patreon</span>
            </a>
          </nav>
        </section>

        <section id="communitySection">
          <article class="community-cards">
            <header class="card-headers containers-style">
              <h2>All Links</h2>
            </header>
            <div class="containers-style">
              <a href="links.html"><img src="images/home/welcome.png" /></a>
            </div>
          </article>

          <article class="community-cards">
            <header class="card-headers containers-style">
              <h2>News & Events</h2>
            </header>
            <div class="containers-style">
              <a href="news.html"><img src="images/home/welcome.png" /></a>
            </div>
          </article>

          <article class="community-cards">
            <header class="card-headers containers-style">
              <h2>Creator Spotlight</h2>
            </header>
            <div class="containers-style">
              <a href="creator_spotlights.html"
                ><img src="images/home/welcome.png"
              /></a>
            </div>
          </article>
        </section>
      </main>

      <!-- Spacer for bottom margin -->
      <div class="website-spacer-bottom"></div>
    </div>

    <!-- Music Player Section -->
    <div id="musicBar" class="containers-style">
      <!-- Music Toggle Button -->
      <button
        class="button-links-inactive"
        id="musicToggle"
        aria-label="Toggle Music"
      >
        <img src="images/music_off.svg" alt="" id="musicToggleImg" />
      </button>

      <div class="vertical-separators"></div>

      <!-- Song Information Display -->
      <div class="music-text-div">
        <div class="music-inner-text">
          <span id="songTitle">Song title â€” </span>
          <span id="songArtist">Song artist</span>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="javascript/scripts.min.js" async defer></script>
  </body>
</html>
