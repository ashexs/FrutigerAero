<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Frutiger Aero - Community</title>
    <meta
      name="description"
      content="Find links to our various Frutiger Aero community spaces and more."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      href="/images/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="shortcut icon" href="/images/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="FrutAero" />
    <link rel="manifest" href="/images/favicon/site.webmanifest" />
    <link rel="canonical" href="frutigeraero.org/community" />
    <link rel="stylesheet" href="css/global.min.css" />
    <link rel="stylesheet" href="css/community.min.css" />
  </head>

  <body>
    <div id="siteContainer">
      <div id="background"></div>
      <div class="website-spacer-top"></div>
      <!-- Main Navigation Bar -->
      <nav id="mainNav" class="containers-style" aria-label="Main Navigation">
        <div class="nav-side-vertical-separators vertical-separators"></div>

        <div class="main-nav-mobile-divs">
          <!-- Home Link -->
          <a
            href="index.html"
            class="main-nav-home main-nav-links button-links-inactive"
          >
            <img src="images/navbar/inactive/home.svg" alt="Home Logo" />
            <span class="home-nav-text">Home</span>
          </a>
          <div class="vertical-separators"></div>

          <!-- Community Link -->
          <a href="community.html" class="main-nav-links button-links-active">
            <img
              src="images/navbar/active/community.svg"
              alt="Community Logo"
              class="main-nav-images"
            />
            <span>Community</span>
          </a>
          <div class="vertical-separators"></div>

          <!-- Resources Link -->
          <a href="resources.html" class="main-nav-links button-links-inactive">
            <img
              src="images/navbar/inactive/resources.svg"
              alt="Resources Logo"
              class="main-nav-images"
            />
            <span>Resources</span>
          </a>
          <div class="vertical-separators"></div>
        </div>

        <div class="main-nav-mobile-divs">
          <!-- Archives Link -->
          <a
            href="https://frutigeraeroarchive.org/"
            class="main-nav-links button-links-inactive"
          >
            <img
              src="images/navbar/inactive/archives.svg"
              alt="Archives Logo"
              class="main-nav-images"
            />
            <span>Archives</span>
          </a>
          <div class="vertical-separators"></div>

          <!-- About Link -->
          <a href="about.html" class="main-nav-links button-links-inactive">
            <img
              src="images/navbar/inactive/about.svg"
              alt="About Logo"
              class="main-nav-images"
            />
            <span>About</span>
          </a>
          <div class="nav-side-vertical-separators vertical-separators"></div>
        </div>
      </nav>

      <!-- Main Content Area -->
      <main id="mainContent">
        <section id="topLinksSection">
          <header class="containers-style border-radius-top">
            <h1>Top Links</h1>
          </header>

          <nav
            class="top-links-container containers-style border-radius-bottom"
          >
            <!-- Discord -->
            <a
              href="https://discord.com/invite/m9KyFVDAZ2"
              class="button-links-inactive"
            >
              <img src="images/community/discord.png" alt="Discord Logo" />
              <span>Discord</span>
            </a>
            <div class="top-links-separators vertical-separators"></div>

            <!-- Reddit -->
            <a
              href="https://www.reddit.com/r/FrutigerAero/"
              class="button-links-inactive"
            >
              <img src="images/community/reddit.png" alt="Reddit Logo" />
              <span>Reddit</span>
            </a>
            <div class="top-links-separators vertical-separators"></div>

            <!-- Spotify Playlist -->
            <a
              href="https://open.spotify.com/playlist/5C4Gg7pt18cfLsLVcqMs4B?si=iOxRhQ3IQ1-S9KxUqljy7g"
              class="button-links-inactive"
            >
              <img
                src="images/community/spotify_playlist.png"
                alt="Spotify Logo"
              />
              <span>Spotify Playlist</span>
            </a>
            <div class="top-links-separators vertical-separators"></div>

            <!-- Patreon -->
            <a
              href="https://www.patreon.com/FrutigerAero"
              class="button-links-inactive"
            >
              <img src="images/community/patreon.png" alt="Patreon Logo" />
              <span>Patreon</span>
            </a>
          </nav>
        </section>

        <section id="communitySection">
          <article
            class="community-cards border-radius-top border-radius-bottom"
          >
            <header class="card-headers containers-style">
              <h2>All Links</h2>
            </header>
            <div class="containers-style">
              <a href="links.html"><img src="images/home/welcome.png" /></a>
            </div>
          </article>

          <article
            class="community-cards border-radius-top border-radius-bottom"
          >
            <header class="card-headers containers-style">
              <h2>News & Events</h2>
            </header>
            <div class="containers-style">
              <a href="news.html"><img src="images/home/welcome.png" /></a>
            </div>
          </article>

          <article
            class="community-cards border-radius-top border-radius-bottom"
          >
            <header class="card-headers containers-style">
              <h2>Creator Spotlight</h2>
            </header>
            <div class="containers-style">
              <a href="creator_spotlight.html"
                ><img src="images/home/welcome.png"
              /></a>
            </div>
          </article>
        </section>
      </main>
      <div class="website-spacer-bottom"></div>
    </div>

    <!-- Music Player -->
    <div id="musicBar" class="containers-style">
      <button
        class="button-links-inactive"
        id="musicToggle"
        aria-label="Toggle Music"
      >
        <img
          src="images/music_off.svg"
          alt="Music Status"
          id="musicToggleImg"
        />
      </button>
      <div class="vertical-separators"></div>
      <div class="music-text-div">
        <div class="music-inner-text">
          <span id="songTitle">Song title â€” </span>
          <span id="songArtist">Song artist</span>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="javascript/scripts.min.js" async defer></script>
  </body>
</html>
