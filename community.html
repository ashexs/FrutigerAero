<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Frutiger Aero - Community</title>
    <meta
      name="description"
      content="Links to our Discord, various socials, Spotify playlist, News & Events, Creator Spotlights, and much more."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      href="/images/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="shortcut icon" href="/images/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="FrutAero" />
    <link rel="manifest" href="/images/favicon/site.webmanifest" />
    <link rel="canonical" href="https://frutigeraero.org/community" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/community.css" />
  </head>

  <body>
    <div id="background"></div>
    <div id="siteContainer">
      <div class="website-spacer-top"></div>
      <!-- Main Navigation Bar -->
      <nav
        id="mainNav"
        class="containers-style flex-center buttons-no-underline"
        aria-label="Main Navigation"
      >
        <div class="nav-side-vertical-separators vertical-separators"></div>

        <div class="main-nav-mobile-divs">
          <!-- Home Link -->
          <a
            href="/"
            class="main-nav-home main-nav-links button-links-inactive flex-center"
          >
            <img src="images/navbar/inactive/home.svg" alt="Home Logo" />
            <span class="home-nav-text gradient-style-text">Home</span>
          </a>
          <div class="vertical-separators"></div>

          <!-- Community Link -->
          <a
            href="/community"
            class="main-nav-links button-links-active flex-center"
          >
            <img
              src="images/navbar/active/community.svg"
              alt="Community Logo"
              class="main-nav-images"
            />
            <span class="gradient-style-text">Community</span>
          </a>
          <div class="vertical-separators"></div>

          <!-- Resources Link -->
          <a
            href="/resources"
            class="main-nav-links button-links-inactive flex-center"
          >
            <img
              src="images/navbar/inactive/resources.svg"
              alt="Resources Logo"
              class="main-nav-images"
            />
            <span class="gradient-style-text">Resources</span>
          </a>
          <div class="vertical-separators"></div>
        </div>

        <div class="main-nav-mobile-divs">
          <!-- About Link -->
          <a
            href="/about"
            class="main-nav-links button-links-inactive flex-center"
          >
            <img
              src="images/navbar/inactive/about.svg"
              alt="About Logo"
              class="main-nav-images"
            />
            <span class="gradient-style-text">About</span>
          </a>
          <div class="nav-side-vertical-separators vertical-separators"></div>
        </div>
      </nav>

      <!-- Main Content Area -->
      <main id="mainContent">
        <section id="topLinksSection">
          <header class="containers-style border-radius-top flex-center">
            <h1>Top Links</h1>
          </header>

          <nav
            class="top-links-container containers-style border-radius-bottom flex-center buttons-no-underline"
          >
            <!-- Discord -->
            <a
              href="https://discord.com/invite/m9KyFVDAZ2"
              class="button-links-inactive flex-center"
            >
              <img
                src="images/community/groups/Discord.png"
                alt="Discord Logo"
              />
              <span class="gradient-style-text">Discord</span>
            </a>
            <div class="top-links-separators vertical-separators"></div>

            <!-- Reddit -->
            <a
              href="https://www.reddit.com/r/FrutigerAero/"
              class="button-links-inactive flex-center"
            >
              <img
                src="images/community/socials/Reddit.png"
                alt="Reddit Logo"
              />
              <span class="gradient-style-text">Reddit</span>
            </a>
            <div class="top-links-separators vertical-separators"></div>

            <!-- Spotify Playlist -->
            <a
              href="https://open.spotify.com/playlist/5C4Gg7pt18cfLsLVcqMs4B?si=iOxRhQ3IQ1-S9KxUqljy7g"
              class="button-links-inactive flex-center"
            >
              <img src="images/community/Spotify.png" alt="Spotify Logo" />
              <span class="gradient-style-text">Spotify Playlist</span>
            </a>
            <div class="top-links-separators vertical-separators"></div>

            <!-- Patreon -->
            <a
              href="https://www.patreon.com/FrutigerAero"
              class="button-links-inactive flex-center"
            >
              <img
                src="images/community/donate/Patreon.png"
                alt="Patreon Logo"
              />
              <span class="gradient-style-text">Patreon</span>
            </a>
          </nav>
        </section>

        <section id="communitySection" class="margin-top">
          <article
            class="community-cards border-radius-top border-radius-bottom"
          >
            <header
              class="card-headers containers-style gradient-headers-buttons flex-center"
            >
              <h2>All Links</h2>
            </header>
            <div class="containers-style flex-center">
              <a href="/links" class="flex-center"
                ><img src="images/home/welcome.png" alt="Website Mascot"
              /></a>
            </div>
          </article>

          <article
            class="community-cards border-radius-top border-radius-bottom"
          >
            <header
              class="card-headers containers-style gradient-headers-buttons flex-center"
            >
              <h2>News & Events</h2>
            </header>
            <div class="containers-style flex-center">
              <a href="/news" class="flex-center"
                ><img src="images/home/welcome.png" alt="Website Mascot"
              /></a>
            </div>
          </article>

          <article
            class="community-cards border-radius-top border-radius-bottom"
          >
            <header
              class="card-headers containers-style gradient-headers-buttons flex-center"
            >
              <h2>Creator Spotlights</h2>
            </header>
            <div class="containers-style flex-center">
              <a href="/creator_spotlights" class="flex-center"
                ><img src="images/home/welcome.png" alt="Website Mascot"
              /></a>
            </div>
          </article>
        </section>
      </main>
      <div class="website-spacer-bottom"></div>
    </div>

    <!-- Music Player -->
    <div id="musicBar" class="containers-style">
      <button
        class="button-links-active"
        id="musicToggle"
        aria-label="Toggle Music"
      >
        <img src="images/music_on.svg" alt="Music Status" id="musicToggleImg" />
      </button>
      <div class="vertical-separators"></div>
      <div class="music-text-div">
        <div class="music-inner-text">
          <audio
            id="songAudio"
            loop
            data-title="Lobby (TV)"
            data-artist="Wii U Chat"
          >
            <source src="/music/community.mp3" type="audio/mpeg" />
          </audio>
          <span id="songTitle" class="gradient-style-text"></span>
          <span class="gradient-style-text">â€”</span>
          <span id="songArtist" class="gradient-style-text"></span>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="javascript/scripts.js" async defer></script>
  </body>
</html>
